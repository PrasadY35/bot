<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Management</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            color: #333;
        }
        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
            background-color: white;
        }
        th, td {
            border: 1px solid black;
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        button {
            padding: 10px;
            margin: 5px;
            border: none;
            cursor: pointer;
        }
        .admin-btn {
            position: absolute;
            top: 10px;
            right: 20px;
            background-color: #ff5722;
            color: white;
            padding: 10px 15px;
        }
        #adminPanel {
            display: none;
            padding: 20px;
            width: 50%;
            margin: 0 auto;
            background-color: white;
            border: 2px solid black;
        }
        input {
            padding: 8px;
            width: 80%;
            margin: 5px;
        }
        .delete-btn {
            background-color: red;
            color: white;
        }
        .edit-btn {
            background-color: blue;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Stock Management</h1>
    <button class="admin-btn" onclick="showAdminLogin()">Admin Panel</button>

    <table>
        <thead>
            <tr>
                <th>Item Name</th>
                <th>Quantity</th>
                <th>Description</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="stockTable"></tbody>
    </table>

    <!-- Admin Panel (Hidden by Default) -->
    <div id="adminPanel">
        <h2>Admin Panel</h2>
        <input type="text" id="itemName" placeholder="Item Name"><br>
        <input type="number" id="itemQuantity" placeholder="Quantity"><br>
        <input type="text" id="itemDescription" placeholder="Description"><br>
        <button onclick="addStock()">Add Stock</button>
    </div>

    <h2>Ask AI for Product Recommendations</h2>
    <input type="text" id="userQuery" placeholder="Ask about farming products..." style="width: 60%; padding: 10px;">
    <button onclick="askAI()">Ask AI</button>
    <div id="aiResponse" style="margin-top: 20px; font-weight: bold;"></div>

    <script>
        let stockData = JSON.parse(localStorage.getItem("stockData")) || [
            { name: "Urea", quantity: 200, description: "Used for paddy growth, rich in nitrogen" },
            { name: "DAP", quantity: 150, description: "Provides phosphorus for root development" },
            { name: "Potash", quantity: 100, description: "Essential for overall plant health" }
        ];

        function saveStock() {
            localStorage.setItem("stockData", JSON.stringify(stockData));
            loadStock();
        }

        function loadStock() {
            const stockTable = document.getElementById("stockTable");
            stockTable.innerHTML = "";
            stockData.forEach((item, index) => {
                stockTable.innerHTML += `
                    <tr>
                        <td>${item.name}</td>
                        <td>${item.quantity}</td>
                        <td>${item.description}</td>
                        <td>
                            <button class="edit-btn" onclick="editStock(${index})">Edit</button>
                            <button class="delete-btn" onclick="deleteStock(${index})">Delete</button>
                        </td>
                    </tr>
                `;
            });
        }

        function showAdminLogin() {
            let password = prompt("Enter Admin Password:");
            if (password === "20102010") {
                document.getElementById("adminPanel").style.display = "block";
            } else {
                alert("Incorrect Password!");
            }
        }

        function addStock() {
            const name = document.getElementById("itemName").value;
            const quantity = document.getElementById("itemQuantity").value;
            const description = document.getElementById("itemDescription").value;

            if (!name || !quantity || !description) {
                alert("All fields are required!");
                return;
            }

            stockData.push({ name, quantity, description });
            saveStock();
            alert("Stock item added!");
        }

        function editStock(index) {
            const item = stockData[index];
            document.getElementById("itemName").value = item.name;
            document.getElementById("itemQuantity").value = item.quantity;
            document.getElementById("itemDescription").value = item.description;

            const addButton = document.querySelector("#adminPanel button");
            addButton.textContent = "Update Stock";
            addButton.onclick = function () {
                stockData[index] = {
                    name: document.getElementById("itemName").value,
                    quantity: document.getElementById("itemQuantity").value,
                    description: document.getElementById("itemDescription").value
                };
                saveStock();
                alert("Stock updated!");
                addButton.textContent = "Add Stock";
                addButton.onclick = addStock;
            };
        }

        function deleteStock(index) {
            if (confirm("Are you sure you want to delete this item?")) {
                stockData.splice(index, 1);
                saveStock();
                alert("Stock deleted!");
            }
        }

        async function askAI() {
            const userQuery = document.getElementById("userQuery").value;
            if (!userQuery) {
                alert("Please enter a question!");
                return;
            }

            document.getElementById("aiResponse").innerHTML = "Thinking... ðŸ¤”";

            const stockInfo = stockData.map(item => `${item.name} (Qty: ${item.quantity}): ${item.description}`).join("\n");

           const response = await fetch("https://corsproxy.io/?https://api.openai.com/v1/chat/completions", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                    "Authorization": "Bearer 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"
                },
                body: JSON.stringify({
                    model: "gpt-3.5-turbo",
                    messages: [
                        { role: "system", content: "You are an expert farming assistant. Suggest the best available products based on stock data." },
                        { role: "user", content: `Stock Data:\n${stockInfo}\n\nUser Question: ${userQuery}` }
                    ]
                })
            });

            const result = await response.json();
            document.getElementById("aiResponse").innerHTML = result.choices[0].message.content;
        }

        loadStock();
    </script>
</body>
</html>
