<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            color: #333;
        }
        .container {
            width: 90%;
            max-width: 800px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #007BFF;
            color: white;
        }
        .admin-btn {
            position: absolute;
            top: 10px;
            right: 20px;
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 5px;
        }
        .admin-btn:hover {
            background-color: #218838;
        }
        #adminPanel {
            display: none;
            margin-top: 20px;
            padding: 20px;
            border: 2px solid black;
            width: 100%;
            background-color: #f8f9fa;
            border-radius: 10px;
        }
        input, button {
            padding: 10px;
            margin: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            background-color: #007BFF;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Stock List</h1>
    <button class="admin-btn" onclick="showAdminLogin()">Admin Panel</button>
    
    <div class="container">
        <table>
            <thead>
                <tr>
                    <th>Item Name</th>
                    <th>Quantity</th>
                    <th>Description</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="stockTable"></tbody>
        </table>
    </div>

    <div id="adminPanel">
        <h2>Admin Panel</h2>
        <input type="text" id="itemName" placeholder="Item Name">
        <input type="number" id="itemQuantity" placeholder="Quantity">
        <input type="text" id="itemDescription" placeholder="Description">
        <button onclick="addStock()">Add Stock</button>
    </div>

    <script>
        let stockData = JSON.parse(localStorage.getItem("stockData")) || [
            { name: "Urea", quantity: 200, description: "Used for paddy growth, rich in nitrogen" },
            { name: "DAP", quantity: 150, description: "Provides phosphorus for root development" },
            { name: "Potash", quantity: 100, description: "Essential for overall plant health" }
        ];

        function saveStock() {
            localStorage.setItem("stockData", JSON.stringify(stockData));
            loadStock();
        }

        function loadStock() {
            const stockTable = document.getElementById("stockTable");
            stockTable.innerHTML = "";
            stockData.forEach((item, index) => {
                stockTable.innerHTML += `
                    <tr>
                        <td>${item.name}</td>
                        <td>${item.quantity}</td>
                        <td>${item.description}</td>
                        <td>
                            <button onclick="editStock(${index})">Edit</button>
                            <button onclick="deleteStock(${index})">Delete</button>
                        </td>
                    </tr>
                `;
            });
        }

        function showAdminLogin() {
            let password = prompt("Enter Admin Password:");
            if (password === "20102010") {
                document.getElementById("adminPanel").style.display = "block";
            } else {
                alert("Incorrect Password!");
            }
        }

        function addStock() {
            const name = document.getElementById("itemName").value;
            const quantity = document.getElementById("itemQuantity").value;
            const description = document.getElementById("itemDescription").value;

            if (!name || !quantity || !description) {
                alert("All fields are required!");
                return;
            }

            stockData.push({ name, quantity, description });
            saveStock();
            alert("Stock item added!");
        }

        function deleteStock(index) {
            if (confirm("Are you sure you want to delete this item?")) {
                stockData.splice(index, 1);
                saveStock();
                alert("Stock deleted!");
            }
        }

        loadStock();
    </script>
</body>
</html>
