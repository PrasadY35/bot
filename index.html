<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f4b400;
            color: white;
        }
        .admin-btn {
            position: absolute;
            top: 10px;
            right: 20px;
            background-color: #ff5722;
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
        }
        #adminPanel {
            display: none;
            margin-top: 20px;
            padding: 20px;
            border: 2px solid black;
            width: 50%;
            margin: 0 auto;
            background-color: #f1f1f1;
        }
    </style>
</head>
<body>
    <h1>Stock List</h1>
    <button class="admin-btn" onclick="showAdminLogin()">Admin Panel</button>

    <table>
        <thead>
            <tr>
                <th>Item Name</th>
                <th>Quantity</th>
                <th>Description</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="stockTable"></tbody>
    </table>

    <div id="adminPanel">
        <h2>Admin Panel</h2>
        <input type="text" id="itemName" placeholder="Item Name"><br><br>
        <input type="number" id="itemQuantity" placeholder="Quantity"><br><br>
        <input type="text" id="itemDescription" placeholder="Description"><br><br>
        <button onclick="addStock()">Add Stock</button>
    </div>

    <script>
        let stockData = JSON.parse(localStorage.getItem("stockData")) || [
            { name: "Urea", quantity: 200, description: "Used for paddy growth, rich in nitrogen" },
            { name: "DAP", quantity: 150, description: "Provides phosphorus for root development" },
            { name: "Potash", quantity: 100, description: "Essential for overall plant health" }
        ];

        function saveStock() {
            localStorage.setItem("stockData", JSON.stringify(stockData));
            loadStock();
        }

        function loadStock() {
            const stockTable = document.getElementById("stockTable");
            stockTable.innerHTML = "";
            stockData.forEach((item, index) => {
                stockTable.innerHTML += `
                    <tr>
                        <td>${item.name}</td>
                        <td>${item.quantity}</td>
                        <td>${item.description}</td>
                        <td>
                            <button onclick="editStock(${index})">Edit</button>
                            <button onclick="deleteStock(${index})">Delete</button>
                        </td>
                    </tr>
                `;
            });
        }

        function showAdminLogin() {
            let password = prompt("Enter Admin Password:");
            if (password === "20102010") {
                document.getElementById("adminPanel").style.display = "block";
            } else {
                alert("Incorrect Password!");
            }
        }

        function addStock() {
            const name = document.getElementById("itemName").value;
            const quantity = document.getElementById("itemQuantity").value;
            const description = document.getElementById("itemDescription").value;

            if (!name || !quantity || !description) {
                alert("All fields are required!");
                return;
            }

            stockData.push({ name, quantity, description });
            saveStock();
            alert("Stock item added!");
        }

        function editStock(index) {
            const item = stockData[index];
            document.getElementById("itemName").value = item.name;
            document.getElementById("itemQuantity").value = item.quantity;
            document.getElementById("itemDescription").value = item.description;

            const addButton = document.querySelector("#adminPanel button");
            addButton.textContent = "Update Stock";
            addButton.onclick = function () {
                stockData[index] = {
                    name: document.getElementById("itemName").value,
                    quantity: document.getElementById("itemQuantity").value,
                    description: document.getElementById("itemDescription").value
                };
                saveStock();
                alert("Stock updated!");
                addButton.textContent = "Add Stock";
                addButton.onclick = addStock;
            };
        }

        function deleteStock(index) {
            if (confirm("Are you sure you want to delete this item?")) {
                stockData.splice(index, 1);
                saveStock();
                alert("Stock deleted!");
            }
        }

        loadStock();
    </script>
</body>
</html>
